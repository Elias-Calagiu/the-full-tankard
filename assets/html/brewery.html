<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Abel&family=Handlee&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="https://materializecss.com/dist/css/materialize.min.css" />

    <link rel="stylesheet" href="../css/brewery.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>The Full Tankard</title>
</head>

<body>
    <section id="index-banner" class="parallax-container">
        <nav role="navigation">
            <section class="nav-wrapper">
                <a id="logo-container" href="../../index.html" class="brand-logo">The Full Tankard</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="./article.html">Article</a></li>
                    <li><a href="./beer.html">Beer</a></li>
                    <li><a href="#">Brewery</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="./article.html">Article</a></li>
                    <li><a href="./beer.html">Beer</a></li>
                    <li><a href="#">Brewery</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </section>
        </nav>

        <section class="section no-pad-bot search-engine">
            <section class="container">
                <br><br>
                <section class="row">
                    <form class="col s12">
                        <section class="row">
                            <section class="col s2"></section>
                            <section class="input-field col s8">
                                <i class="material-icons prefix">search</i>
                                <!-- user input -->
                                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2">Search for brewery</label>
                            </section>
                        </section>
                        <section class="row">
                            <section class="col s2"></section>
                            <section class="input-field col s8">
                                <i class="material-icons prefix">place</i>
                                <!-- user input -->
                                <textarea id="icon_prefix_region" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2">Search by region</label>
                            </section>
                        </section>
                        <section class="row center">
                            <button class="waves-effect brown darken-3 btn-large brewery-btn btn" href="#">Find
                                Brewery</button>
                        </section>
                    </form>
                </section>
            </section>
        </section>
        <section class="parallax brewery"></section>
    </section>

    <div class="container" id="brewery-card-container">
        <div class="card horizontal">
            <div class="card-image">
                <img src="http://placekitten.com/200/300">
            </section>
            <section class="card-stacked">
                <section class="card-content">
                    <!-- brewery company name: #company-name -->
                    <h4 class="company-name">Brewery Company Name</h4>
                    <hr>
                    <!-- brewery company address: #address -->
                    <h6 class="address">1234 sectioni St #1000
                        San Francisco, CA</h6>
                    <!-- brewery company phone number: #phone-num -->
                    <h6 class="phone-num">(255) 352-6258</h6>
                    <!-- direct to google map direction -->
                    <a class="waves-effect btn get-direction-btn btn">Get Direction</a>
                </section>
                <section class="card-action">
                    <a href="#">Visit Website</a>
                </section>
            </section>
        </section>
    </section>

    <footer class="page-footer grey darken-4">
        <section class="footer-copyright">
            <section class="container">
                Made by <a class="brown-text text-lighten-3" href="">Elias Calagiu, Rita Z., Shea Mullaney</a>
            </section>
        </section>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://materializecss.com/dist/js/materialize.js"></script>
    <script src="../script/animate.js"></script>
    <script src="../script/script.js"></script>
</body>

</html>

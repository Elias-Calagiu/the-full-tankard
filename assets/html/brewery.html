<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="https://materializecss.com/dist/css/materialize.min.css" />

    <link rel="stylesheet" href="../css/brewery.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>The Full Tankard</title>
</head>

<body>
    <div id="index-banner" class="parallax-container">
        <nav role="navigation">
            <div class="nav-wrapper">
                <a id="logo-container" href="../../index.html" class="brand-logo">The Full Tankard</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="./beer.html">Beer</a></li>
                    <li><a href="#">Brewery</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Beer</a></li>
                    <li><a href="#">Brewery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <div class="section no-pad-bot search-engine">
            <div class="container">
                <br><br>
                <div class="row">
                    <form class="col s12">
                        <div class="row center">
                            <div class="col s2"></div>
                            <div class="input-field col s8">
                                <i class="material-icons prefix">search</i>
                                <!-- user input -->
                                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2">Search for brewery</label>
                            </div>
                        </div>
                        <section class="row center">
                            <a class="waves-effect brown darken-3 btn-large brewery-btn" href="#">Find Brewery</a>
                        </section>
                    </form>
                </div>
            </div>
        </div>
        <div class="parallax brewery"></div>
    </div>

    <div class="container">
        <div class="card horizontal">
            <div class="card-image">
                <img src="http://placekitten.com/200/300">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <!-- brewery company name: #company-name -->
                    <h4 id="company-name">Brewery Company Name</h4>
                    <hr>
                    <!-- brewery company address: #address -->
                    <h6 id="address">1234 Divi St #1000
                        San Francisco, CA</h6>
                    <!-- brewery company phone number: #phone-num -->
                    <h6 id="phone-num">(255) 352-6258</h6>
                    <!-- direct to google map direction -->
                    <a class="waves-effect btn-large get-direction-btn">Get Direction</a>
                </div>
                <div class="card-action">
                    <a href="#">Visit Website</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer grey darken-4">
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="brown-text text-lighten-3" href="">Elias Calagiu, Rita Z., Shea Mullaney</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://materializecss.com/dist/js/materialize.js"></script>
    <script src="https://materializecss.com/dist/js/materialize.js"></script>
    <script src="../script/script.js"></script>
</body>

</html>
